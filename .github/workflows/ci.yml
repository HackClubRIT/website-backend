
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres
        env:
          POSTGRES_USER: 'user'
          POSTGRES_PASSWORD: 'password'
          POSTGRES_DB: 'testdb'
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
       - uses: actions/checkout@v2
       - name: "Install Packages"
         run: "python3 -m pip install -r requirements.txt"
       # Linter
       - name: "Run Linter"
         run: "pylint app"
       # Test
       - name: "Run tests"
         run: "pytest"
         env:
          TEST_DB: "postgresql://user:password@localhost/testdb"
          DATABASE_URL: "postgresql://user:password@localhost/testdb"